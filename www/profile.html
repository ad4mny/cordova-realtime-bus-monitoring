<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rapid Kuantan</title>
</head>

<body class="bg-light">
    <!-- Navigation -->
    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex shadow m-3" style="border-radius: 1em;">
        <div class="p-2 flex-fill">
            <a class="btn" href="home.html">
                <i class="fas fa-columns fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn" href="bus.html">
                <i class="fas fa-bus fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn" href="route.html">
                <i class="fas fa-route fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a class="btn text-primary" href="profile.html">
                <i class="fas fa-user-circle fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Appbar -->
    <div class="bg-primary py-2 sticky-top">
        <div class="d-flex justify-content-center align-items-center">
            <i class="fas fa-bus-alt btn btn-primary fa-lg text-white"></i>
            <h5 class="fw-bold text-white mb-0">
                RapidKuantan
            </h5>
        </div>
    </div>

    <!-- Error Info -->
    <div id="info-container"></div>

    <!-- Content -->
    <div class="container-fluid py-3">
        <h1 class="fw-bold">Profile</h1>
        <hr>
        <div id="profile-view">
            <div class="row row-cols-1 g-1">
                <div class="col">
                    <small class="text-muted">Your email address</small>
                    <p id="profile-email"></p>
                </div>
                <div class="col d-grid">
                    <button type="button" class="btn btn-secondary text-white" id="update-btn">Update Account</button>
                </div>
                <div class="col d-grid">
                    <a class="btn btn-danger text-white" href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
        <div style="display: none;" id="profile-update">
            <form class="row row-cols-1 g-3" action="" method="post" id="profile-form">
                <div class="col">
                    <small class="text-muted">Your email address</small>
                    <input type="email" name="email" id="email" class="form-control " placeholder="Email">
                </div>
                <div class="col d-grid">
                    <input type="hidden" name="action" value="update">
                    <input type="hidden" name="uid" id="uid-profile">
                    <button type="submit" class="btn btn-primary text-white">Update Account</button>
                </div>
                <div class="col d-grid">
                    <button type="button" class="btn btn-secondary text-white" id="change-password-btn">Reset
                        Password</button>
                </div>
                <div class="col d-grid">
                    <button type="button" class="btn btn-dark text-white" id="back-btn">Back</button>
                </div>
            </form>
        </div>
        <div style="display: none;" id="password-update">
            <form class="row row-cols-1 g-3" action="" method="post" id="password-form">
                <div class="col">
                    <small class="text-muted">Your new password</small>
                    <input type="text" name="password" id="password" class="form-control " placeholder="New Password">
                </div>
                <div class="col">
                    <small class="text-muted">Confirm new password</small>
                    <input type="text" name="confirmpassword" id="confirmpassword" class="form-control "
                        placeholder="Confirm New Password">
                </div>
                <div class="col d-grid">
                    <input type="hidden" name="action" value="password">
                    <input type="hidden" name="uid" id="uid-password">
                    <button type="submit" class="btn btn-primary text-white">Update Password</button>
                </div>
                <div class="col d-grid">
                    <button type="button" class="btn btn-danger text-white" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Page Loader -->
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="loader">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img src="image/load.gif" height="70" width="70">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>

    <script>
        $(document).ready(function () {
            $('#profile-email').html(token.email);
        });
    </script>
</body>

</html>

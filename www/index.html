<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidKuantan</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid p-3 d-flex justify-content-center align-items-center"
        style="min-height: 100vh; display: none;">
        <div class="row row-cols-1 g-3">
            <div class="col d-flex align-items-center">
                <div class="me-2">
                    <i class="fas fa-bus-alt btn btn-primary fa-2x p-2 text-white"></i>
                </div>
                <div>
                    <h1 class="text-primary mb-0 fw-bold">
                        RapidKuantan
                    </h1>
                    <p class="text-muted mb-0 fw-light">
                        Riding bus never been easier!
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        // check for user login localStorage
        window.addEventListener('load', (event) => {
            $('.container-fluid').fadeIn(500);
            setTimeout(function () {
                var token = JSON.parse(localStorage.getItem('token'));
                if (token != null) {
                    if (token.role == '3')
                        location.replace('admin_dashboard.html');
                    else if (token.role == '2')
                        location.replace('driver_dashboard.html');
                    else
                        location.replace('home.html');
                } else
                    location.replace('login.html');
            }, 500);
        });
    </script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="cordova.js"></script>
</body>

</html>

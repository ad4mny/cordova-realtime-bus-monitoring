<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom-bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rapid Kuantan</title>
</head>

<body style="display:none;">

    <div class="fixed-top p-3" id="info-container"></div>

    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form class="row row-cols-1 g-3 px-4" action="" method="post" id="login-form">
            <div class="col d-flex justify-content-center pb-3">
                <div class="me-2">
                    <i class="fas fa-bus-alt btn btn-primary fa-2x p-2 text-white"></i>
                </div>
                <div>
                    <h1 class="text-primary mb-0 fw-bold">
                        RapidKuantan
                    </h1>
                    <p class="text-muted mb-0 fw-light">
                        Riding bus never been easier!
                    </p>
                </div>
            </div>
            <div class="col">
                <input type="text" name="email" id="email" class="form-control bg-light" placeholder="Email">
            </div>
            <div class="col">
                <input type="password" name="password" id="password" class="form-control bg-light"
                    placeholder="Password">
            </div>
            <div class="col">
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control bg-light"
                    placeholder="Confirm Password">
            </div>
            <div class="col d-grid pt-3">
                <input type="hidden" name="action" value="create">
                <button type="submit" class="btn btn-primary text-white">Create Account</button>
            </div>
            <div class="col d-grid">
                <a href="login.html" class="btn btn-secondary text-white">Login</a>
            </div>
        </form>
    </div>

    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="loader">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img src="image/load.gif" height="70" width="70">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.addEventListener('load', (event) => {
            $('body').fadeIn(500);
        });
    </script>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>

</body>

</html>
